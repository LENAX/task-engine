# 测试项目专属配置（覆盖task-engine默认配置）
mode: "test"               # 测试模式
http_port: 9090            # 自定义端口（避免和本地服务冲突）
database:
  type: "sqlite"
  path: "./test_data.db"   # 测试用数据库文件
engine:
  max_concurrency: 50      # 测试环境降低并发
  timeout: 10s
  breakpoint: false        # 测试环境关闭断点恢复
plugin:
  builtin:
    email_alert: false     # 测试环境关闭告警
    sms_alert: false